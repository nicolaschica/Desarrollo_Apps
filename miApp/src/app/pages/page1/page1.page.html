<ion-header [translucent]="true">
  <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>TO DO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- FORMULARIO -->
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="text" label="Text" placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="email" label="Email" type="email" placeholder="email@domain.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="phone" label="Phone" type="tel" placeholder="888-888-8888"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button (click)="guardarDatos()">Enviar</ion-button>

  <ion-list *ngIf="mostrar">
    <ion-item>
      <ion-label>Texto:{{ text }} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email:{{ email }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tel√©fono:{{ phone }}</ion-label>
    </ion-item>
  </ion-list>
  </ion-content>
