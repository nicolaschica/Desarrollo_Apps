<h2>Suma de números</h2>

<form (ngSubmit)="calcularSuma()">
  <label for="numero1">Número 1:</label>
  <br>
  <input type="number" id="numero1" [(ngModel)]="numero1" name="numero1" required>
  <br><br>
  <label for="numero2">Número 2:</label>
  <br>
  <input type="number" id="numero2" [(ngModel)]="numero2" name="numero2" required>
  <br><br>
  <button type="button" (click)="calcularSuma()">Calcular Suma</button>
</form>
<br>
  <p>La suma de los números es igual a: {{resultado}}</p>
